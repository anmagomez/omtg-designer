<script type="text/template" id="conventional-template">
<div id='<%= id %>' class='diagram_container'>
	<span class='badge badge-inverse close_diagram'>x</span>
	<table class='diagram'>
		<thead>
			<tr>
				<td class='diagram_title'>
					<%= name %>				
				</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class='diagram_attribute'>
					<table>
						<tbody>
							<%= attributes %>
						</tbody>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</script>
